<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="SignIn.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="login-title">Login</h1>
      <div class="login-message login-message-error"></div>
      <div class="login-input-group">
        <input class="login-input" autofocus placeholder="Username">
        <div class="input-error-message">ex err msg</div>
      </div>
      <div class="login-input-group">
        <input type="password" class="login-input" autofocus placeholder="Password">
        <div class="input-error-message">ex err msg</div>
      </div>
      <button class="login-button" type="submit">Sign In</button>
      <p class="login-text">
        <a href="#">Forgot Your Password?</a>
      </p>
      <p class="login-text">
        <a id="SignUpForm" href="./">Don't Have an account?</a>
      </p>
    </form>
  </div>
  <script href="js/SignIn.js"></script>
</body>
</html>
